<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي - جلب الإحداثيات ومواقيت الصلاة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --warning: #f9a826;
            --danger: #e63946;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            color: var(--dark);
            transition: var(--transition);
            transform: translateY(0);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--light);
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .location-icon {
            text-align: center;
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .coordinates-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        .coordinate-box {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
            transition: var(--transition);
        }
        
        .coordinate-box:hover {
            border-color: var(--accent);
        }
        
        .coordinate-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .coordinate-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            direction: ltr;
            text-align: center;
        }
        
        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: #3aa8d8;
        }
        
        .city-info {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        .city-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .city-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .prayer-time {
            background: white;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }
        
        .prayer-time:hover {
            transform: translateY(-3px);
        }
        
        .prayer-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .prayer-value {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            animation: fadeIn 2s ease;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .permission-request {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .coordinates-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع تحديد الإحداثيات</h1>
        <p class="subtitle">احصل على إحداثيات موقعك الدقيقة ومواقيت الصلاة</p>
        
        <div class="permission-request">
            <div class="location-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h2>السماح بالوصول إلى الموقع</h2>
            <p>يحتاج هذا الموقع إلى الوصول إلى موقعك لتحديد الإحداثيات الدقيقة وعرض مواقيت الصلاة</p>
        </div>
        
        <div class="card">
            <button id="getLocationBtn" class="btn">
                <i class="fas fa-location-arrow"></i> احصل على موقعي الآن
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>جاري تحديد موقعك...</p>
            </div>
            
            <div id="coordinatesSection" style="display: none;">
                <div class="coordinates-container">
                    <div class="coordinate-box">
                        <div class="coordinate-label">خط العرض (Latitude)</div>
                        <div class="coordinate-value" id="latitudeValue">--</div>
                        <button class="copy-btn" onclick="copyCoordinate('latitudeValue')">
                            <i class="fas fa-copy"></i> نسخ
                        </button>
                    </div>
                    
                    <div class="coordinate-box">
                        <div class="coordinate-label">خط الطول (Longitude)</div>
                        <div class="coordinate-value" id="longitudeValue">--</div>
                        <button class="copy-btn" onclick="copyCoordinate('longitudeValue')">
                            <i class="fas fa-copy"></i> نسخ
                        </button>
                    </div>
                </div>
                
                <div class="city-info" id="cityInfo">
                    <div class="city-name" id="cityName">--</div>
                    <div class="city-details">
                        <div class="detail-item">
                            <i class="fas fa-flag"></i> الدولة: <span id="country">--</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map"></i> المنطقة: <span id="region">--</span>
                        </div>
                    </div>
                </div>
                
                <h3 style="text-align: center; margin: 20px 0; color: var(--dark);">مواقيت الصلاة</h3>
                <div class="prayer-times" id="prayerTimes">
                    <!-- سيتم تعبئة مواقيت الصلاة هنا -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>By Kimo</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getLocationBtn = document.getElementById('getLocationBtn');
            const loadingElement = document.getElementById('loading');
            const coordinatesSection = document.getElementById('coordinatesSection');
            const latitudeValue = document.getElementById('latitudeValue');
            const longitudeValue = document.getElementById('longitudeValue');
            const cityName = document.getElementById('cityName');
            const country = document.getElementById('country');
            const region = document.getElementById('region');
            const prayerTimes = document.getElementById('prayerTimes');
            
            getLocationBtn.addEventListener('click', getLocation);
            
            function getLocation() {
                if (!navigator.geolocation) {
                    alert('المتصفح لا يدعم خدمة تحديد الموقع');
                    return;
                }
                
                loadingElement.style.display = 'block';
                getLocationBtn.disabled = true;
                getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تحديد الموقع...';
                
                navigator.geolocation.getCurrentPosition(
                    // Success callback
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // عرض الإحداثيات
                        latitudeValue.textContent = lat.toFixed(6);
                        longitudeValue.textContent = lon.toFixed(6);
                        
                        // إخفاء التحميل وإظهار النتائج
                        loadingElement.style.display = 'none';
                        coordinatesSection.style.display = 'block';
                        getLocationBtn.style.display = 'none';
                        
                        // جلب معلومات الموقع ومواقيت الصلاة
                        getLocationInfo(lat, lon);
                        getPrayerTimes(lat, lon);
                    },
                    // Error callback
                    function(error) {
                        loadingElement.style.display = 'none';
                        getLocationBtn.disabled = false;
                        getLocationBtn.innerHTML = '<i class="fas fa-location-arrow"></i> احصل على موقعي الآن';
                        
                        let errorMessage = 'حدث خطأ في تحديد الموقع: ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'تم رفض طلب الوصول إلى الموقع';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'معلومات الموقع غير متاحة';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'انتهت مهلة طلب الموقع';
                                break;
                            default:
                                errorMessage += 'خطأ غير معروف';
                        }
                        
                        alert(errorMessage);
                    },
                    // Options
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
            
            function getLocationInfo(lat, lon) {
                // استخدام OpenStreetMap Nominatim API للحصول على معلومات الموقع
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.address) {
                            const address = data.address;
                            
                            // تحديث معلومات المدينة
                            cityName.textContent = address.city || address.town || address.village || address.county || 'غير معروف';
                            country.textContent = address.country || 'غير معروف';
                            region.textContent = address.state || address.region || 'غير معروف';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching location info:', error);
                        cityName.textContent = 'غير معروف';
                    });
            }
            
            function getPrayerTimes(lat, lon) {
                // استخدام Aladhan API لجلب مواقيت الصلاة
                const today = new Date();
                const dateString = `${today.getDate()}-${today.getMonth()+1}-${today.getFullYear()}`;
                
                fetch(`https://api.aladhan.com/v1/timings/${dateString}?latitude=${lat}&longitude=${lon}&method=5`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.data && data.data.timings) {
                            const timings = data.data.timings;
                            
                            // عرض مواقيت الصلاة
                            prayerTimes.innerHTML = `
                                <div class="prayer-time">
                                    <div class="prayer-name">الفجر</div>
                                    <div class="prayer-value">${timings.Fajr}</div>
                                </div>
                                <div class="prayer-time">
                                    <div class="prayer-name">الشروق</div>
                                    <div class="prayer-value">${timings.Sunrise}</div>
                                </div>
                                <div class="prayer-time">
                                    <div class="prayer-name">الظهر</div>
                                    <div class="prayer-value">${timings.Dhuhr}</div>
                                </div>
                                <div class="prayer-time">
                                    <div class="prayer-name">العصر</div>
                                    <div class="prayer-value">${timings.Asr}</div>
                                </div>
                                <div class="prayer-time">
                                    <div class="prayer-name">المغرب</div>
                                    <div class="prayer-value">${timings.Maghrib}</div>
                                </div>
                                <div class="prayer-time">
                                    <div class="prayer-name">العشاء</div>
                                    <div class="prayer-value">${timings.Isha}</div>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching prayer times:', error);
                        prayerTimes.innerHTML = '<p>حدث خطأ في جلب مواقيت الصلاة</p>';
                    });
            }
        });
        
        function copyCoordinate(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // إظهار رسالة نجاح النسخ
                    const btn = event.target.closest('button');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                    btn.style.background = 'var(--success)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = 'var(--accent)';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('فشل نسخ النص');
                });
        }
    </script>
</body>
</html>
